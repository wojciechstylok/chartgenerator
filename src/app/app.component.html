<div class="header">
  <h1>Chart Generator</h1>
</div>

<div class="chartPropertiesForm">
  <label for="chartType">Choose type of chart </label>
  <select name="chartType" 
      id="chartType"
      #selectedChartType
      (change)="onChartTypeSelect(selectedChartType.value)"
      >
    <option value="bar">Bar chart</option>
    <option value="pie">Pie chart</option>
    <option value="line">Line chart</option>
  </select>

  <div>
    <h3>Add dataset</h3>
    <div>X axis labels (e.g. 2019, 2020, 2021), add one by one</div>
    <input name="labels"
        [value]="labels"
        class="labels"
        disabled />
    <input type="text"
        #addLabelValue
        (input)="onLabelInput(addLabelValue.value)"
        [value]="labelToAdd"
        placeholder="Enter X axis label">
    <button (click)="addLabel()">Add</button>
    <button (click)="clearLabels()">Clear</button>
    <hr>
    <div>Enter data shown on chart separated by <strong>;</strong> </div>
    <div>65;59.5;80 Dataset label</div>
    <textarea name="datasets"
        [value]="datasets"
        id="datasets"
        >
    </textarea>
    <br>
    <input type="text"
        #addDatasetValue
        (input)="onDatasetInput(addDatasetValue.value)"
        [value]="datasetToAdd"
        placeholder="Enter data">
    <input type="text"
        #addDatasetLabel
        (input)="onDatasetLabelInput(addDatasetLabel.value)"
        [value]="datasetLabelToAdd"
        placeholder="Enter dataset label">
    <button (click)="addDataset()">Add</button>
    <button (click)="clearDatasets()">Clear</button>
  </div>

  <button>Apply</button>
</div>

<hr>
<div class="charts">
  <div class="exampleChart" style="display: block;">
    <h3>Example chart</h3>
    <canvas class="exampleChart" mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>

  <div>
    <h3>Generated chart</h3>
    <app-generated-chart class="generatedChart" [chartType]="chosenChartType"></app-generated-chart>
  </div>
</div>
